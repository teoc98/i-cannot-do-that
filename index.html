<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm sorry, Dave. I'm afraid I can't do that</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80") no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .quote-container {
      max-width: 900px;
      padding: 2rem 3rem;
    }

    .quote-text {
      font-size: clamp(1.8rem, 4vw, 3rem);
      line-height: 1.3;
      font-weight: 300;
      margin-bottom: 1.5rem;
    }

    .quote-author {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      background: rgba(255, 80, 120, 0.9);
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <div id="quote" class="quote-text">Loading quote…</div>
    <div id="author" class="quote-author"></div>
  </div>

  <div class="footer">Powered by <a href="https://github.com/hotheadhacker/no-as-a-service">No-as-a-Service</a></div>

  <script>
    async function loadQuote() {
      try {
        const response = await fetch("https://naas.isalman.dev/no");
        const data = await response.json();

        document.getElementById("quote").textContent = `“${data.reason}”`;
        // document.getElementById("author").textContent = data.author;
      } catch (err) {
        document.getElementById("quote").textContent = "Failed to load quote.";
        document.getElementById("author").textContent = "";
      }
    }

    loadQuote();
  </script>
</body>
</html>
