<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm sorry, Dave. I'm afraid I can't do that</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80") no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      transition: background-image 0.5s ease;
    }

    .reason-container {
      max-width: 900px;
      padding: 2rem 3rem;
    }

    .reason-text {
      font-size: clamp(1.8rem, 4vw, 3rem);
      line-height: 1.3;
      font-weight: 300;
      margin-bottom: 1.5rem;
    }

    .reason-author {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      background: rgba(255, 80, 120, 0.9);
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="reason-container">
    <div id="reason" class="reason-text">Loading reason…</div>
    <div id="author" class="reason-author" style="display: none;"></div>
  </div>

  <div class="footer">Powered by <a href="https://github.com/hotheadhacker/no-as-a-service">No-as-a-Service</a> & <a href="https://picsum.photos/">Picsum</a></div>

<script>
    async function loadRandomBackground() {
      try {
        const randomId = Math.floor(Math.random() * 1000);
        const width = window.screen.width;
        const height = window.screen.height;
        const imageUrl = `https://picsum.photos/seed/landscape${randomId}/${width}/${height}.jpg?quality=95`;
        document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("${imageUrl}")`;
      } catch (err) {
        console.log("Failed to load random background, using fallback");
      }
    }

    async function loadQuote() {
      try {
        const response = await fetch("https://naas.isalman.dev/no");
        const data = await response.json();
        const reason = data.reason;
        console.log(reason);

        document.getElementById("reason").textContent = `“${reason}”`;
      } catch (err) {
        document.getElementById("reason").textContent = "Failed to load reason.";
      }
    }

    loadQuote();
    loadRandomBackground();
  </script>
</body>
</html>
