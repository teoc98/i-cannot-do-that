<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm sorry, Dave. I'm afraid I can't do that</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #808080;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      transition: background-image 1.5s ease;
    }

    .reason-container {
      max-width: 900px;
      padding: 2rem 3rem;
    }

    .reason-text {
      font-size: clamp(1.8rem, 4vw, 3rem);
      line-height: 1.3;
      font-weight: 300;
      margin-bottom: 1.5rem;
      quotes: none;
    }

    .reason-text.reason-loaded {
      quotes: initial;
    }

    .reason-author {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      background: rgba(255, 80, 120, 0.9);
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      opacity: 0.8;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }

    .reload-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.6);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .reload-btn:hover {
      background: rgba(0, 0, 0, 0.5);
      border-color: rgba(255, 255, 255, 0.9);
      transform: rotate(90deg);
    }

    .reload-btn.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .reload-btn.disabled:hover {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
      transform: none;
    }
  </style>
</head>
<body>  
  <div id="content" class="reason-container">
    <q id="reason" class="reason-text">Loading…</q>
    <div id="author" class="reason-author" style="display: none;"></div>
  </div>

  <a id="reload-btn" href="" class="reload-btn" onclick="reload(); return false;">↻</a>

  <div class="footer">Powered by <a href="https://github.com/hotheadhacker/no-as-a-service">No-as-a-Service</a> & <a href="https://picsum.photos/">Picsum</a></div>

<script>
    let backgroundImage = null;
    let reason = null;
    let reasonLoaded = false;

    function randomHex(bytes = 16) {
      const arr = crypto.getRandomValues(new Uint8Array(bytes));
      return Array.from(arr, b => b.toString(16).padStart(2, '0')).join('');
    }

    async function loadRandomBackground() {
      const loadImage = (imageUrl) => (new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          resolve(imageUrl);
        }
        img.onerror = (err) => {
          reject(err || new Error('Image failed to load'));
        }
        img.src = imageUrl;
      }));

      const makeBackgroundImage = imageUrl => `linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("${imageUrl}")`;

      function setBackground(imageUrl) {
        backgroundImage = makeBackgroundImage(imageUrl);
        backgroundLoaded = true;
        checkBothLoaded();
      }

      const width = window.screen.width;
      const height = window.screen.height;

      try {
        const imageUrl = `https://picsum.photos/seed/${randomHex(16)}/${width}/${height}.jpg?quality=95`;
        await loadImage(imageUrl);
        setBackground(imageUrl);
      } catch (err) {
        const imageUrl = `https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80`;
        await loadImage(imageUrl);
        setBackground(imageUrl);
      }
    }

    async function loadQuote() {
      try {
        const response = await fetch("https://naas.isalman.dev/no");
        const data = await response.json();
        reason = data.reason;
        console.log(reason);
      } catch (err) {
        reason = "Failed to load reason.";
      }
      finally {
        reasonLoaded = true;
        checkBothLoaded();
      }
    }

    function checkBothLoaded() {
      console.log(backgroundImage);
      console.log(reasonLoaded);
      if (backgroundImage !== null && reasonLoaded) {
        document.body.style.backgroundImage = backgroundImage;
        const reasonElement = document.getElementById("reason");
        reasonElement.textContent = reason;
        reasonElement.classList.add("reason-loaded");

        const reloadBtn = document.getElementById('reload-btn');
        reloadBtn.classList.remove('disabled');
      }
    }

    function reload() {
      const reloadBtn = document.getElementById('reload-btn');
      if (reloadBtn.classList.contains('disabled')) {
        return;
      }
      reloadBtn.classList.add('disabled');

      backgroundImage = null;
      reasonLoaded = false;

      loadQuote();
      loadRandomBackground();
    }
    reload();
  </script>
</body>
</html>
